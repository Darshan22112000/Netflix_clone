<div class="container pl-20 mt-14 mb-20" *ngIf="!selectedMovie">
    <p class="font-semibold text-2xl my-3 ml-3">{{title}}</p>
    <div #swiperContainer class="swiper-container">
        <div class="swiper-wrapper">
            <ng-container *ngFor="let movie of videoContents | slice:0:50; index as i">
                <div class="swiper-slide relative" (click)="onMovieClick(movie)">
                    <img 
                    [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="" />
                    <div class="desc p-2">
                        <span class="text-base flex flex-wrap font-bold">{{movie.title | description: 50}}</span>
                        <p class="text-xs my-3">{{movie.overview | description:140}}</p>
                        <div class="py-3 absolute w-[90%] bottom-1">
                            <p class="text-xs flex justify-between items-center"></p>
                            <span class="text-green-500">Vote Average: {{movie.vote_average}}</span>
                            <i class="fa fa-2x fa-chevron-circle-down" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<!-- Movie Description Component -->
<app-movie-description *ngIf="selectedMovie" [movie]="selectedMovie"></app-movie-description>
