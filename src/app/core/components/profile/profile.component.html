<div class="flex items-center h-screen w-full justify-center bg-gray-950 bg-opacity-85">
    <div class="max-w-xs">
        <div class="bg-gray-900 shadow-xl rounded-lg py-3">
            <div class="photo-wrapper p-2">
                <img class="w-32 h-32 rounded-full mx-auto" src="{{profile_picture}}" alt="User">
            </div>
            <div class="p-2">
                <h3 class="text-center text-xl text-white font-medium leading-8">{{name}}</h3>
                <div class="text-center text-gray-400 text-xs font-semibold">
                    <p>Status: Active</p>
                </div>
                <table class="text-xs my-3">
                    <tbody>
                        <tr>
                            <td class="px-2 py-2 text-gray-300 font-semibold">Email</td>
                            <td class="px-2 py-2 text-gray-300">{{email}}</td>
                        </tr>
                        <tr>
                            <td class="px-2 py-2 text-gray-300 font-semibold">Subscription</td>
                            <td class="px-2 py-2 text-gray-300">Netflix Basic</td>
                        </tr>
                        <tr>
                            <td class="px-2 py-2 text-gray-300 font-semibold">Valid Till</td>
                            <td class="px-2 py-2 text-gray-300">{{valid_till}}</td>
                        </tr>
                </tbody></table>
    
                <div class="text-center my-3">
                    <a class="text-xs cursor-pointer text-indigo-500 italic hover:underline hover:text-indigo-600 font-medium" 
                    (click)="signOut()">Sign Out</a>
                </div>
    
            </div>
        </div>
    </div>
    
</div>
